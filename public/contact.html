<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a1a" />
    <title>Contact - Learn Fire</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --primary-glow: rgba(0, 243, 255, 0.5);
            --accent: #ffd700;
            --bg-dark: #0a0a1a;
            --text-primary: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-y: auto;
            background-image:
                linear-gradient(rgba(10, 10, 26, 0.95), rgba(10, 10, 26, 0.95)),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300f3ff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .page-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-header h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .nav-back-btn {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-back-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .page-content {
            background: rgba(16, 24, 48, 0.6);
            border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .page-content h2 {
            color: var(--accent);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border: none;
            padding: 0;
        }

        .page-content p {
            font-size: 1rem;
            line-height: 1.7;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .page-content a {
            color: var(--primary);
            text-decoration: none;
        }

        .page-content a:hover {
            text-decoration: underline;
        }

        .contact-card {
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid var(--primary);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            display: inline-block;
        }

        .email-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.2rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
        }

        .email-link {
            color: #fff !important;
            font-weight: bold;
        }

        .response-time {
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 600px) {
            .page-header {
                flex-direction: column;
                text-align: center;
            }

            .page-content {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="page-container obsidian-glass">
        <div class="page-header">
            <h1 class="glitch-text" data-text="COMMS CHANNEL">COMMS CHANNEL</h1>
            <a href="/" class="nav-back-btn">â¬… RETURN TO MISSION</a>
        </div>

        <div class="page-content contact-wrapper">
            <p class="intro-text">Have suggestions, found a bug, or just want to report mission success? We want to hear
                from you.</p>

            <div class="contact-card">
                <h2>Direct Line</h2>
                <div class="email-display">
                    <span class="icon">ðŸ“§</span>
                    <a href="mailto:abhay.k.gupta01@gmail.com" class="email-link">abhay.k.gupta01@gmail.com</a>
                </div>
                <p class="response-time">Estimated response time: 24-48 hours</p>
            </div>

        </div>
    </div>
</body>

</html>
