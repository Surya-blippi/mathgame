<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLTF Model Test</title>
    <style>
        body {
            margin: 0;
            background: #000;
        }

        canvas {
            display: block;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            max-width: 500px;
            z-index: 100;
        }

        #info h2 {
            margin: 0 0 10px 0;
        }

        #log {
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }

        .success {
            color: #4f4;
        }

        .error {
            color: #f44;
        }

        .info {
            color: #4af;
        }
    </style>
</head>

<body>
    <div id="info">
        <h2>GLTF Load Test</h2>
        <div id="log"></div>
    </div>

    <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const logEl = document.getElementById('log');

        function log(msg, type = 'info') {
            const p = document.createElement('p');
            p.className = type;
            p.textContent = msg;
            logEl.appendChild(p);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }

        // Setup scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Grid helper
        const grid = new THREE.GridHelper(20, 20);
        scene.add(grid);

        // Axes helper
        const axes = new THREE.AxesHelper(5);
        scene.add(axes);

        log('Scene setup complete', 'success');

        // Setup loader
        const loader = new GLTFLoader();
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
        loader.setDRACOLoader(dracoLoader);

        log('Loader setup complete', 'success');

        // Test loading models
        const models = ['/models/arena.glb', '/models/robot.glb'];

        models.forEach(path => {
            log(`Attempting to load: ${path}`, 'info');

            loader.load(
                path,
                (gltf) => {
                    log(`✅ SUCCESS: ${path} loaded!`, 'success');

                    const model = gltf.scene;

                    // Log model info
                    let meshCount = 0;
                    model.traverse(child => {
                        if (child.isMesh) meshCount++;
                    });
                    log(`   - Meshes found: ${meshCount}`, 'info');

                    // Get bounding box
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    log(`   - Size: ${size.x.toFixed(2)} x ${size.y.toFixed(2)} x ${size.z.toFixed(2)}`, 'info');

                    // Scale to reasonable size if too big or small
                    const maxDim = Math.max(size.x, size.y, size.z);
                    if (maxDim > 10) {
                        const scale = 5 / maxDim;
                        model.scale.setScalar(scale);
                        log(`   - Scaled by: ${scale.toFixed(4)}`, 'info');
                    } else if (maxDim < 0.1) {
                        const scale = 2 / maxDim;
                        model.scale.setScalar(scale);
                        log(`   - Scaled by: ${scale.toFixed(4)}`, 'info');
                    }

                    scene.add(model);
                    log(`   - Added to scene!`, 'success');
                },
                (xhr) => {
                    if (xhr.total > 0) {
                        const pct = Math.round((xhr.loaded / xhr.total) * 100);
                        log(`   Loading ${path}: ${pct}%`, 'info');
                    }
                },
                (error) => {
                    log(`❌ ERROR loading ${path}: ${error.message || error}`, 'error');
                    console.error('Full error:', error);
                }
            );
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
